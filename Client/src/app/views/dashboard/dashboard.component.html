<div class="container">
    <h1 class="fs-2 fw-semibold m-3">{{periodoMensagem()}}, {{dataFormatada}}</h1>
    <hr>
    <h3 class="fs-3 fw-semibold m-3">Atendimentos</h3>
    <div class="row">
        <div class="d-flex col-8">
            <div *ngFor="let item of atendimentos | async" class="card m-1">
                <div class="card-body">
                    <div class="card-title">Tipo: <span class="fw-semibold">{{item.tipo}}</span></div>
                    <div class="card-text">Medico responsavel: <span class="fw-semibold">{{item.medico}}</span></div>
                </div>
            </div>

        </div>
    </div>
</div>
